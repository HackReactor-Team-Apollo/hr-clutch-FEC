<!DOCTYPE html>
<html>

<head>
  <title>Clutch</title>
  <link id='theme' rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="QnAstyles.css" />
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true">
  </script>
</head>

<body>
  <button onclick="toggleTheme()">Color</button>
  <div id="app"></div>
  <script src="bundle.js"></script>

  <script type='text/javascript'>
    function toggleTheme(value) {
      var theme = document.getElementsByTagName('link')[0]
      var qATheme = document.getElementsByTagName('link')[1]
      if (theme.getAttribute('href') == 'styles.css') {
        theme.setAttribute('href', 'darkMode.css');
        qATheme.setAttribute('href', 'darkQnAstyles.css')
      } else {
        theme.setAttribute('href', 'styles.css');
        qATheme.setAttribute('href', 'QnAstyles.css')
      }
      localStorage.setItem('theme', theme.getAttribute('href'))
    }
  </script>
</body>

</html>
